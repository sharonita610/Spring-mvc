

# server port change
server.port = 8181

#jsp view resolver setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# dataSource setting

spring.datasource.url=jdbc:mariadb://localhost:3306/spring
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver


#log level setting
logging.level.root = info
logging.level.com.example.mvc=debug

# mybatis setting
mybatis.config-location=classpath:mybatis-config.xml


# file upload root path
# UploadController 에 @Value("${file.upload.root-path}") 이렇게 넣으면 된다
file.upload.root-path = C:/spring-prj/upload/

# file upload max-size
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

